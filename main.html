<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hatemalo Samuha</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      /* Container */
      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        background: #f9f9f9;
        transition: margin-left 0.3s ease;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 250px;
        background-color: #202020;
        color: white;
        padding-top: 60px;
        transition: transform 0.3s ease;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      }

      .sidebar.collapsed {
        transform: translateX(-250px);
      }

      .sidebar ul {
        list-style: none;
        padding-left: 0;
      }

      .sidebar li {
        padding: 15px 20px;
        cursor: pointer;
        font-weight: 600;
        border-bottom: 1px solid #333;
        user-select: none;
      }

      .sidebar li:hover {
        background-color: #383838;
      }

      /* Main content */
      .main-content {
        margin-left: 250px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: margin-left 0.3s ease;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        text-align: center;
      }

      .main-content.collapsed {
        margin-left: 0;
      }

      /* Toggle button */
      .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1100;
        background: #202020;
        border: none;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 4px;
        user-select: none;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease;
      }

      .toggle-btn:hover {
        background: #383838;
      }

      /* Title styling */
      h1.title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #2c3e50;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        user-select: none;
      }

      /* Gallery styles */
      .gallery {
        max-width: 80vw;
        max-height: 80vh;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background: white;
        position: relative;
        width: 90vw;
        height: 90vh;
      }

      .gallery img {
        width: 100%;
        height: auto;
        display: none;
        object-fit: contain;
        border-radius: 10px;
      }

      .gallery img.active {
        display: block;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <button class="toggle-btn" aria-label="Toggle Sidebar">&#9776;</button>

    <div class="sidebar" id="sidebar">
      <ul>
        <li>Home</li>
        <li>
          <a href="indexv1.html" style="color: inherit; text-decoration: none"
            >Family Tree</a
          >
        </li>
        <li>
          <a
            href="contribution.html"
            style="color: inherit; text-decoration: none"
            >Contributions</a
          >
        </li>
        <li>
          <a href="about.html" style="color: inherit; text-decoration: none"
            >About</a
          >
        </li>
        <li>
          <a href="contacts.html" style="color: inherit; text-decoration: none"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content" id="mainContent">
      <h1 class="title">HATEMALO SAMUHA</h1>
      <div class="gallery" id="gallery">
        <img
          src="https://picsum.photos/id/1015/800/500"
          alt="Gallery Image 1"
          class="active"
        />
        <img
          src="https://picsum.photos/id/1016/800/500"
          alt="Gallery Image 2"
        />
        <img
          src="https://picsum.photos/id/1018/800/500"
          alt="Gallery Image 3"
        />
        <img
          src="https://picsum.photos/id/1020/800/500"
          alt="Gallery Image 4"
        />
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("collapsed");
      });

      // Gallery rotation
      const images = document.querySelectorAll("#gallery img");
      let current = 0;

      function showNextImage() {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }

      setInterval(showNextImage, 4000); // Change image every 4 seconds
    </script>
  </body>
</html>
